<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <title>打字效果的字符串（仅显示一次）</title>
    <script type="text/javascript">
      function displayTextString(){
        if (charNum <= textString.length){
          txt=textString.substr(0,charNum++);
          document.getElementById("idForTextString").innerHTML=txt;
        }
        else clearInterval(timerID);
      }
    </script>
  </head>
  
  <body onunload="clearInterval(timerID);">
    <div id="idForTextString"></div>
    <script type="text/javascript">
      var textString="打字效果的字符串";
      var charNum=1;    //每次显示的字符数
      var timerID;      //定时器ID
      var speed=1000;   //控制打字的速度
      
      timerID=setInterval("displayTextString()",speed);
    </script>
  </body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>使用getElementById和innerHTML属性获取和设置元素的内容</title>
  </head>
  <body>
    <p id="p1">这是一个段落</p>
    <div id="d2">这是一个<strong>块</strong></div>
    <script type="text/javascript">
      var aElement=document.getElementById("p1");
      alert("变量aElement的类型是："+typeof(aElement));
      alert("id属性值为p1的元素的内容是："+aElement.innerHTML);
      
      aElement=document.getElementById("d2");
      alert("id属性值为d2的元素的内容是："+aElement.innerHTML);
      
      var r=confirm("是否改变id属性值为d2的元素的内容？");
      if (r==true) aElement.innerHTML="这是一个块"
    </script>
  </body>
</html>
